    <div class="card">
      <div class="row no-gutters">
        <aside class="col-md-6">
          <article class="gallery-wrap">
            
            <div class="img-big-wrap mt-3">
              <div> <a href="#"><img src="https://storage.googleapis.com/rsa-mla-prod/MugPict-2020-05-01-231333.jpeg"></a></div>
            </div> <!-- slider-product.// -->
            <div class="thumbs-wrap">

            </div>
            
          </article> <!-- gallery-wrap .end// -->
        </aside>
        <main class="col-md-6 border-left">
          <article class="content-body">
            <h2 class="title">World&#39;s Greatest ML Learner</h2>
            <div class="my-3">
              <small class="label-rating text-muted">By   </small>
              <small class="label-rating text-success"> <i class="fa fa-clipboard-check"></i> 1

            </div> <!-- rating-wrap.// -->
            <div class="mb-3">

            <hr>
            <form action="/checkout.html" class="row" method="" enctype="multipart/form-data">

                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </form>
